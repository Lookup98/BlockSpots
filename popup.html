<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kodular Block Finder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üîç Kodular Block Finder</h1>
        <label class="theme-toggle" title="Toggle Dark Mode">
          <input type="checkbox" id="themeSwitch" />
          <span class="slider"></span>
        </label>
      </div>
      <input
        type="text"
        id="keyword"
        placeholder="Enter block keyword..."
        autocomplete="off"
      />
      <div class="btn-group">
        <button id="highlightBtn">Highlight</button>
        <button id="clearBtn" class="secondary">Clear</button>
      </div>
      <button id="closeBtn" class="close">‚úñ Close</button>
      <p class="tip">
        Tip: Press <strong>Enter</strong> or <strong>Ctrl+Shift+Y</strong>
      </p>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
