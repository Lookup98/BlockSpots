<html>
<head>

    body {
      font-family: sans-serif;
      padding: 10px;
      width: 300px;
    }
    input, button {
      padding: 6px;
      margin-top: 6px;
      width: 100%;
    }
  </style>
</head>
<body>

  <button id="closeBtn">Close</button>

  <script src="popup.js"></script>
</body>
</html>
